<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid #ff4757;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 2rem;
        }

        input {
            padding: 0.8rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 2rem;
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .error-message {
            color: #ff4757;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/8gRk86BN/photom.jpg" alt="Profil Fotoğrafı" class="photo">
        <h1>Giriş Yap</h1>
        <input type="password" id="password" placeholder="Parolayı giriniz">
        <button onclick="checkPassword()">Giriş</button>
        <p id="error" class="error-message">Yanlış parola!</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            if (password === '170525') {
                window.location.href = 'index.html';
            } else {
                error.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }

        // Enter tuşuna basıldığında da giriş yapılabilir
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
